<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Examples</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<style>
  h2 {
    text-align: center;
    color: #570457;
  }
  .btn-container {
    display: flex;
    justify-content: center;
  }
  button {
    margin: 20px;
    padding: 10px 15px;
    background: white;
    border-radius: 5px;
    border: none;
    color: white;
    background: #570457;
    box-shadow: 0px 2px 8px 0px #570457ab;
  }
  button:active {
    background: #692e69;
  }
  button:focus {
    outline: none;
  }
  p {
    max-width: 700px;
    margin: auto;
    padding: 10px;
    color: #570457;
  }
  ul {
    border: 1px solid #570457;
    color: #570457;
    padding: 10px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 700px;
  }
  li {
    list-style: none;
    width: 48%;
    font-size: 16px;
    margin-bottom: 10px;
  }

  #books {
    display: none;
  }
  #books span {
    font-size: 12px;
  }
</style>

<body>


  <h2>jQuery Examples</h2>

  <div class="btn-container">
    <button id="btn">Bacon Button</button>
    
    <button id='getBtn'>GET() Best Sellers</button>
    
    <button id='postBtn'>POST()</button>
    
    <button id='getJSONBtn'>GETJSON()</button>
  </div>
  
  <p id="bacon"></p>
  <div id="books">
    <ul></ul>
  </div>

  <script type="text/javascript" src='../../config.js'></script>
  <script type="text/javascript" src='./ajax.js'></script>
  <script type="text/javascript" src='./get.js'></script>
</body>
</html>
