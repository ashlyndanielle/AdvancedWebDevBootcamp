<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Cat Photos</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <style>
    body {
      background: #798494;
      padding: 50px;
      font-family: Montserrat, sans-serif;
    }
    .container {
      text-align: center;
      margin: auto;
      max-width: 520px;
      padding: 20px;
      background: #86cdd5;
      color: white;
      border-radius: 3px;
      box-shadow: 0px 0px 7px 1px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: 28px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px;
      width: 400px;
      background: white;
      border: none;
      box-shadow: 0 0 5px 1px rgba(0,0,0,0.3);
      border-radius: 2px;
      color: #798494;
      font-size: 14px;
      letter-spacing: 1em;
    }
    button:active {
      transition: all .1s;
      box-shadow: 0 0 1px 0px rgba(0,0,0,0.3);
    }
    button:focus {
      outline: none;
    }
    img {
      width: 400px;
      height: auto;
      box-shadow: 0 0 4px 0px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cat Photos</h2>
    <img id='image' alt='cat photo' src='https://images.unsplash.com/photo-1505503076934-b9b847ee95ad?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=69ef6018f093728a7b2952c8f0773831&auto=format&fit=crop&w=1500&q=80'/>
    <button id="btn">NEW KITTY</button>
  </div>

  <script type="text/javascript">

    const CAT_API = 'http://aws.random.cat/meow';
    const catBtn = $('#btn');

    catBtn.click( () => {
      $.getJSON(CAT_API)
      .done(changeKitty)
      .fail( err => console.log(err) );
    })

    function changeKitty(data) {
      $('#image').attr('src', data.file)
    }

  </script>
</body>
</html>
