<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SVG Examples</title>
</head>
<style>
	svg {
		border: 1px solid black;
		width: 800px;
		height: 450px;
	}
</style>
<body>
	<svg version="1.1"
			 baseProfile="full"
			 xmlns="http://www.w3.org/2000/svg">
			 <g stroke="blue" stroke-width="5px">
				 <line x1='100' x2='700' y1='100' y2='350'/>
				 <line x1='100' x2='700' y1='350' y2='100'/>
			 </g>
	</svg>
	<svg version="1.1"
			 baseProfile="full"
			 xmlns="http://www.w3.org/2000/svg">
			 <!-- svg shapes are drawn in the order they appear: there is no z-index -->
			 <rect x="50" y="50" width="300" height="200" rx="40" ry="20" fill="#ffc107" stroke="#2196f3" stroke-width="8px" />
			 <rect x="150" y="150" width="300" height="600" ry="200" fill="#e91e63" stroke="#000" stroke-width="5px" />
			 <polygon points="300,200 600,200 600,550 300,550" fill="#000" stroke="#87ee20" stroke-width="10px"/>
	</svg>
	<svg version="1.1"
			 baseProfile="full"
			 xmlns="http://www.w3.org/2000/svg">
			 <polygon 
				 fill="purple"
				 stroke="black"
				 stroke-width="8px"
				 points="400,21.5 450.5,177 614,177 481.5,273 532.5,428.5 400,332.5 267.5,428.5 318.5,273 186,177 349.5,177"
			 />
			 <circle cx="400" cy="250" r="60" fill="black"/>
			 <circle cx="400" cy="235" r="65" fill="purple"/>
			 <circle cx="370" cy="210" r="10" fill="black"/>
			 <circle cx="430" cy="210" r="10" fill="black"/>
	</svg>
</body>
</html>
